<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css" />
  <title>Users</title>
  <style>
    * {box-sizing: border-box;}
    .userbox {
      background-color: white;
      height: 650px;
      width: 1225px;
      border: 10px solid #a50000;
      margin: 15px;
    }
    .centeritem {
      align-items: center;
    }
    #leftmargin {
      margin-left: 15px;
    }
    .right-userlink {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1 class="hometext1 red-text" id="leftmargin">YourSport Database</h1>
  <a href="/" class="right-userlink">Back to Site</a>
  <div class="userbox centeritem">
    {% for user in users %}
    <p class="center">
      Customer username: {{ user['username']}}
    </p>
    <p class="center">
      Customer password: {{ user['password']}}
    </p>    

  {% endfor %}
  </div>
  
</body>
</html>
